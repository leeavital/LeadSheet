
<div>
   <div  style="margin: 10px 0px" class="btn-group">
      
      <button type="button" class="btn btn-primary play-btn">
         <span class="glyphicon glyphicon-play"></span> Play
      </button>
      
      <button type="button" class="btn btn-danger stop-btn">
         <span class="glyphicon glyphicon-stop"></span>Stop 
      </button>
   </div>
   
   <span class="hidden" style="display: none"></span>


   <span class="progress progress-striped active" style="width: 100px; display: inline-block; margin: 10px; 0px; position: relative; top: 10px;">
      <div class="progress-bar"  role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 45%">
         <span class="sr-only">45% Complete</span>
      </div>
   </span>
   <b>{{currentTime | timefmt }}</b>


</div>
